<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" href="css/responsivelogin.css">
    <title>Breaking Sites - Login</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Breaking Sites</h1>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a id="contact" href="#">Contact Us</a>
        </div>
    </nav>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2 style="font-size: 34px; color: white; font-family: 'Pixelify Sans', cursive;">Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="bag-outline"></ion-icon>
                        <input type="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="forget">
                        <label for="forget"><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button>Log In</button>
                    <div class="register">
                        <p>Don't Have a Account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
